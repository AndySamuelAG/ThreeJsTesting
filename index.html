<html>
    <head>
            <title>Testing ThreeJs</title>
            <style>
            body{ margin: 0};
                canvas{
                    width: 100%;
                    height: 100%;
                }
            </style>
    </head>
    <body>  
        <script src="/scripts/three/build/three.min.js"></script>
        <script src="/scripts/three/examples/js/controls/OrbitControls.js"></script>
        
        <script>
            var scene = new THREE.Scene( );
            var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

            var renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            window.addEventListener('resize', function(){
                var width = window.innerWidth;
                var height = window.innerHeight;
                renderer.setSize(width, height);
                camera.aspect = width / height;
                camera.updateProjectionMatrix();
            })

            controls = new THREE.OrbitControls(camera, renderer.domElement);

            //CREATE THE SHAPE
            var geometry = new THREE.BoxGeometry(1, 1, 1);
            var cubeMaterials = [
                new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load('https://images-na.ssl-images-amazon.com/images/I/81ZhfEKz4WL._SX425_.jpg'), side: THREE.Doublesoide }), //RIGHT
                new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load('https://images-na.ssl-images-amazon.com/images/I/81ZhfEKz4WL._SX425_.jpg'), side: THREE.Doublesoide }), //LEFT
                new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load('https://images-na.ssl-images-amazon.com/images/I/81ZhfEKz4WL._SX425_.jpg'), side: THREE.Doublesoide }), //TOP
                new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load('https://images-na.ssl-images-amazon.com/images/I/81ZhfEKz4WL._SX425_.jpg'), side: THREE.Doublesoide }), //BOTTOM
                new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load('https://images-na.ssl-images-amazon.com/images/I/81ZhfEKz4WL._SX425_.jpg'), side: THREE.Doublesoide }), //FRONT
                new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load('https://images-na.ssl-images-amazon.com/images/I/81ZhfEKz4WL._SX425_.jpg'), side: THREE.Doublesoide }), //BACK
            ]

            //CREATE a material, colour or image texture
            var material = new THREE.MeshFaceMaterial(cubeMaterials)
            var cube = new THREE.Mesh(geometry, material);
            scene.add(cube);

            camera.position.z = 3;

            // GAME LOGIC
            var update = function(){
                //cube.rotation.x += 0.01;
                //cube.rotation.y += 0.005;
            }

            // DRAW SCENE
            var render = function(){
                renderer.render( scene, camera);
            };

            // RUN GAME LOOP (update, render, repeat)
            var GameLoop = function(){
                requestAnimationFrame(GameLoop);
                update();
                render();
            }

            GameLoop();
        </script>
    </body>
</html>
